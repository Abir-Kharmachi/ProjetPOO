<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Addresses</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>

    body {
      background-image: url('https://img.freepik.com/free-vector/flat-design-monsoon-season-clouds-illustration_23-2149424294.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    h1 {color: #28a745;}
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
  <h1>Les diff√©rentes adresses</h1>
  <ul th:each="address:${allAddresses}">
    <li>
      <span th:text="${'Address: ' + address.content}"></span><br>
      <span th:text="${'Author: ' + address.author}"></span>
    </li>
  </ul>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
